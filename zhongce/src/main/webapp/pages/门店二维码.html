<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>门店二维码</title>
</head>
<body>
	<div id="code" align="center"></div>
	<script type="text/javascript"
		src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
	<script type="text/javascript"
		src="http://cdn.staticfile.org/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>

	<script>
		$('#code').qrcode({
			render : "table",
			width : 500,
			height : 500,
			text : "www.baidu.com"
		});
		
	</script>
</body>
</html>
